<mat-toolbar color="primary">
  <span>{{ uuid }} - {{panel}}</span>
</mat-toolbar>

<div>
  <mat-grid-list cols="6">
    <!-- <mat-grid-tile cols="1" [colspan]="1" [rowspan]="1">1</mat-grid-tile> -->
    <mat-grid-tile cols="1" [colspan]="2" [rowspan]="1" [style.background]="background">

      <div class="w-100 h-100">
        <mat-grid-list cols="2">
          <mat-grid-tile cols="1">
            <div>
              <div class="w-100">
                <mat-form-field class="w-100">
                  <mat-label>id</mat-label>
                  <input matInput name="id" [(ngModel)]="id">
                </mat-form-field>
                <mat-form-field class="w-100">
                  <mat-label>最新净值</mat-label>
                  <input matInput name="latestPrice" [(ngModel)]="latestPrice">
                </mat-form-field>
                <mat-form-field class="w-100">
                  <mat-label>估算净值</mat-label>
                  <input matInput name="reckonPrice" [(ngModel)]="reckonPrice">
                </mat-form-field>
                <button mat-button (click)="submit();" class="w-100">确定</button>
              </div>
              <div class="w-100">
                <!-- 持有份额: {{response['totalNumber']}}<br />
                持有金额: {{response['totalAmount']}}<br />
                可T份额: {{response['enableTradeNumber']}}<br /> -->
                持有份额: {{totalNumber}}<br />
                持有金额: {{totalAmount}}<br />
                可T份额: {{enableTradeNumber}}<br />
              </div>
            </div>
          </mat-grid-tile>
          <mat-grid-tile cols="1">
            <div class="w-100 h-100" style="overflow-y: scroll;">
              <table mat-table [dataSource]="fundTradeHistoryList" class="mat-elevation-z24 w-100">
                <ng-container matColumnDef="latestPrice">
                  <th mat-header-cell *matHeaderCellDef> 最新净值 </th>
                  <td mat-cell *matCellDef="let element"> {{element.latestPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef> 确认净值 </th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
                <ng-container matColumnDef="tradeNumber">
                  <th mat-header-cell *matHeaderCellDef> 持有份额 </th>
                  <td mat-cell *matCellDef="let element"> {{element.tradeNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="days">
                  <th mat-header-cell *matHeaderCellDef> 持有天数 </th>
                  <td mat-cell *matCellDef="let element"> {{element.days}} </td>
                </ng-container>
                <ng-container matColumnDef="totalAmount">
                  <th mat-header-cell *matHeaderCellDef> 交易金额 </th>
                  <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
                </ng-container>
                <ng-container matColumnDef="yield">
                  <th mat-header-cell *matHeaderCellDef> 收益率 </th>
                  <td mat-cell *matCellDef="let element"> {{element.yield}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="fundTradeHistoryColumns"></tr>
                <tr mat-row [style.background]="row.background" *matRowDef="let row; columns: fundTradeHistoryColumns;">
                </tr>
              </table>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>

    </mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">2</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">3</mat-grid-tile>
    <mat-grid-tile cols="1" [colspan]="2" [rowspan]="1">
    </mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">5</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">6</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">7</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">8</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">9</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">10</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">11</mat-grid-tile>
    <mat-grid-tile cols="1" [style.background]="background">12</mat-grid-tile>
  </mat-grid-list>


</div>

<router-outlet></router-outlet>
